<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Pokemon</title>
</head>
<body>
  <h1 class='center'>Pokémons</h1>
<div class='container'>
  <div class="row">
    <pokemon-search></pokemon-search>
  <div *ngFor="let pokemon of pokemons; trackBy:trackByPokemon" class="col s12 m6">
  <div class="card horizontal pointeur" (click)="selectPokemon(pokemon)" pkmnBorderCard>
    <div class="card-image">
      <img [src]="pokemon.picture">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ pokemon.name }}</p>
        <!-- on ajoute le pipe pour les dates, avec le bon format : -->
        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
        <!-- on utilise la directive ngFor pour afficher tous les types
        d'un pokémon donnée -->
        <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">
          {{ type }}
        </span>
      </div>
    </div>
  </div>
  </div>
   <!-- Bouton pour rediriger l’utilisateur vers le formulaire d’ajout -->
   <a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
   style="position: fixed; bottom: 25px; right: 25px;" routerLink="/pokemon/add" href>
   <strong>+</strong>
  </a>
  </div>
</div>
</body>
</html>
