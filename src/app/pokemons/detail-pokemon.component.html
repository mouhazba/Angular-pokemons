<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>Pokemon</title>
</head>
<body>
 <div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center"> {{pokemon.name}} </h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="pokemon.picture" alt="picture">
                </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong> {{pokemon.name}} </strong></td>
                            </tr>
                            <tr>
                                <td>Point de vie</td>
                                    <td><strong> {{pokemon.hp}} </strong></td>
                            </tr>
                            <tr>
                                <td>Dégàt</td>
                                <td><strong> {{pokemon.cp}} </strong></td>
                            </tr>
                            <tr>
                                <td>Type</td>
                                <td>
                                    <span *ngFor='let type of pokemon.types' 
                                        class="{{type | pokemonTypeColor}}">{{ type }}-</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Date de création</td>
                                <td>
                                     <em>
                                        {{pokemon.created|date:"dd/MM/yyyy"}}
                                     </em>
                                </td>
                             </tr>
                        </tbody>
                      </table>
                </div>
             <div class="card-action">
                        <a  (click) = "goBack()" class="a-link">Retour</a>

                         <!-- lien vers la page d'edition de ce pokemon -->
                        <a (click)="goEdit(pokemon)" class="a-link">Editer</a>

                        <a (click)="delete(pokemon)" class="a-link">Supprimer</a>
            </div>
        </div>
        </div>
    </div>
 </div>
 <h4 *ngIf='!pokemon' class="center">Aucun pokémon à afficher !</h4> 
 
</body>
</html>
